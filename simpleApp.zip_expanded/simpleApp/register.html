<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row"> 
            <div class="alert alert-success" id="alert" style="visibility: hidden;">Registration successful!!!</div>
            <div class="col-md-4 offset-md-4 mt-5 border border-secondary p-2 rounded">
                <h3 class="text-center text-success">
                    Registration
                </h3>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="empName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Id</label>
                    <input type="email" class="form-control" id="empEmail">
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee Id</label>
                    <input type="text" class="form-control" id="empId">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="empPassword">
                </div>
                <div class="text-center">
                    <a href="./login.html"><button type="button" class="btn btn-primary">Login</button></a>
                    <button type="button" onclick="login()" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./register.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
